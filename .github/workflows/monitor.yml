name: Etalib Results Monitor

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run monitor script
        env:
          ETALIB_USERNAME: ${{ secrets.ETALIB_USERNAME }}
          ETALIB_PASSWORD: ${{ secrets.ETALIB_PASSWORD }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: node monitor.js

      - name: Commit and push updated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          for f in results.txt latest_result.png monitor.log; do
            [ -f "$f" ] && git add "$f"
          done

          git diff --cached --quiet || git commit -m "chore: update monitoring results [skip ci]"
          git push
